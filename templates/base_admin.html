{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html >
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% tailwind_css %}
    <!-- toastify -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'js/libs/toastify-js-1.12.0/toastify.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    {% block header %}{% endblock header %}
</head>
<body class="h-full">
  <div class="min-h-[640px] bg-gray-100">
    <div x-data="{ open: false }">
      {% include 'layouts/admin/aside.html' %}
      <div class="md:pl-64 flex flex-col">
        {% include 'layouts/admin/header.html' %}
    
        <main class="flex-1">
          <div class="py-6">
            <!-- <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
              <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>
            </div> -->
            <div class="max-w-full mx-auto px-4 sm:px-6 md:px-8">
              <!-- Replace with your content -->
              <div class="py-4">
                <!-- <div class="border-4 border-dashed border-gray-200 rounded-lg h-96"> -->
                <div class="rounded-lg h-96">
                  {% block content %}
                    
                  {% endblock content %}
                </div>
              </div>
              <!-- /End replace -->
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

    <!-- toastify -->
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> -->
    <script type="text/javascript" src="{% static 'js/libs/toastify-js-1.12.0/toastify.js' %}" defer></script>
    <!-- Alpine Plugins -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.x.x/dist/cdn.min.js"></script>
    <!-- Alpine Core -->
    <script src="//unpkg.com/alpinejs" defer></script>
    {% block js %}{% endblock js %}
</body>
</html>
