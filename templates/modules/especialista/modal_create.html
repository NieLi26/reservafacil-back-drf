<div x-show="modalCreate.isOpen" 
    x-cloak
    x-transition:enter="transition duration-300 ease-out"
    x-transition:enter-start="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
    x-transition:enter-end="translate-y-0 opacity-100 sm:scale-100"
    x-transition:leave="transition duration-150 ease-in"
    x-transition:leave-start="translate-y-0 opacity-100 sm:scale-100"
    x-transition:leave-end="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
    class="fixed inset-0 z-10 overflow-y-auto" 
    aria-labelledby="modal-title" role="dialog" aria-modal="true"
>
    <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <span class="hidden sm:inline-block sm:h-screen sm:align-middle" aria-hidden="true">&#8203;</span>

            <div @click.away="modalCreate.closeModal()"  class="relative inline-block px-4 pt-5 pb-4 overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl sm:my-8 sm:w-full sm:max-w-lg sm:p-6 sm:align-middle">      
            <div class="space-y-8">
                <div class="relative mt-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-xl leading-5 font-extrabold">
                    <span class="px-2 text-gray-900 bg-white">
                        Nuevo Registro de Especialista
                    </span>
                </div>
                </div>
            </div>
                <form action="." method="post" id="multi-form-step-especialista" class="space-y-8 divide-y divide-gray-200" @submit.prevent="modalCreate.submitForm()">
                {% csrf_token %}
                <div class="space-y-8 divide-y divide-gray-200">
                    <div class="py-2">
                        <div class="form-step">
                            <h2 class="text-center bg-blue-200 rounded-full p-2 text-base font-extrabold leading-7 text-blue-900 italic uppercase">Perfil</h2>
                            <!-- <p class="mt-1 text-sm leading-6 text-gray-600">Ingrese su informacion de perfil</p> -->
                      
                            <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                                <div class="sm:col-span-4">
                                    <label for="username" class="block text-sm font-medium text-gray-700"> Usuario </label>
                                    <div class="mt-1">
                                        <input @input="modalCreate.datosEspecialista" type="text" name="username" id="username" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <div class="sm:col-span-3">
                                    <label for="password1" class="block text-sm font-medium text-gray-700"> Constraseña </label>
                                    <div class="mt-1">
                                        <input @input="modalCreate.datosEspecialista" type="password" name="password1" id="password1" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <div class="sm:col-span-3">
                                    <label for="password2" class="block text-sm font-medium text-gray-700"> Repetir Constraseña </label>
                                    <div class="mt-1">
                                        <input @input="modalCreate.datosEspecialista" type="password" name="password2" id="password2" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>
                            </div>
                        
                            <div class="pt-10">
                                <div class="flex">
                                    <button @click="modalCreate.closeModal()" type="button" class="w-full bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancelar</button>
                                    <button @click="modalCreate.nextStep()" type="button" class="btn-next w-full ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                        <span>
                                        Siguiente
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="form-step hidden">
                            <h2 class="text-center bg-blue-200 rounded-full p-2 text-base font-extrabold leading-7 text-blue-900 italic uppercase">Informacion Personal</h2>
                      
                            <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                                <div class="sm:col-span-4">
                                    <label for="first-name" class="block text-sm font-medium text-gray-700"> Nombre </label>
                                    <div class="mt-1">
                                        <input @input="modalCreate.datosEspecialista" type="text" name="first_name" id="first-name" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <div class="sm:col-span-4">
                                    <label for="last-name" class="block text-sm font-medium text-gray-700"> Apellidos </label>
                                    <div class="mt-1">
                                        <input @input="modalCreate.datosEspecialista" type="text" name="last_name" id="last-name" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <div x-data class="sm:col-span-3">
                                    <label for="telefono" class="block text-sm font-medium text-gray-700"> Telefono </label>
                                    <div class="mt-1">
                                        <input @input="modalCreate.datosEspecialista" x-mask="(56) 999999999" type="tel" name="telefono" id="telefono" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <div class="sm:col-span-3">
                                    <label for="email" class="block text-sm font-medium text-gray-700"> Correo </label>
                                    <div class="mt-1">
                                        <input @input="modalCreate.datosEspecialista" type="email" name="email" id="email" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <div x-data class="sm:col-span-3">
                                    <label for="rut" class="block text-sm font-medium text-gray-700"> Rut </label>
                                    <div class="mt-1">
                                        <input @input="modalCreate.datosEspecialista" x-mask="99999999-*" type="text" name="rut" id="rut" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <div class="sm:col-span-3">
                                    <label for="fecha-nacimiento" class="block text-sm font-medium text-gray-700"> Fecha de Nacimiento </label>
                                    <div class="mt-1">
                                        <input @input="modalCreate.datosEspecialista" type="date" name="fecha_nacimiento" id="fecha-nacimiento" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <div class="sm:col-span-6">
                                    <label for="direccion" class="block text-sm font-medium text-gray-700"> Direccion </label>
                                    <div class="mt-1">
                                        <input @input="modalCreate.datosEspecialista" type="text" name="direccion" id="direccion" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <div class="sm:col-span-3">
                                    <label for="nacionalidad" class="block text-sm font-medium text-gray-700"> Nacionalidad </label>
                                    <div class="mt-1">
                                        <input @input="modalCreate.datosEspecialista" type="text" name="nacionalidad" id="nacionalidad" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <div class="sm:col-span-3">
                                    <label for="sexo" class="block text-sm font-medium text-gray-700"> Sexo </label>
                                    <div class="mt-1">
                                        <select @change="modalCreate.datosEspecialista" id="sexo" name="sexo" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                            <option disabled selected value="">Seleccione una Opción</option>
                                            <option value="M">Masculino</option>
                                            <option value="F">Femenino</option>
                                            <option value="NB">No Binario</option>
                                            <option value="NO">Prefiero no Decirlo</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="sm:col-span-full">
                                    <label for="info" class="block text-sm font-medium text-gray-700"> Sobre mi </label>
                                    <div class="mt-1">
                                        <textarea @input="modalCreate.datosEspecialista" id="info" name="info" rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
                                    </div>
                                </div>

                            </div>
                                        
                            <div class="pt-10">
                                <div class="flex">
                                    <button @click="modalCreate.prevStep()" type="button" class="btn-prev w-full ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Anterior</button>
                                    <button @click="modalCreate.nextStep()"  type="button" class="btn-next w-full ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                        <span>
                                        Siguiente
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="form-step hidden">
                            <h2 class="text-center bg-blue-200 rounded-full p-2 text-base font-extrabold leading-7 text-blue-900 italic uppercase">Contrato</h2>
                            <!-- <p class="mt-1 text-sm leading-6 text-gray-600">Ingrese su informacion de perfil</p> -->
                      
                            <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                                <div class="sm:col-span-3">
                                    <label for="inicio_contrato" class="block text-sm font-medium text-gray-700"> Inicio Contrato </label>
                                    <div class="mt-1">
                                        <input @input="modalCreate.datosEspecialista" type="date" name="inicio_contrato" id="inicio-contrato" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>

                                <div class="sm:col-span-3">
                                    <label for="termino_contrato" class="block text-sm font-medium text-gray-700"> Termino Contrato </label>
                                    <div class="mt-1">
                                        <input @input="modalCreate.datosEspecialista" type="date" name="termino_contrato" id="termino-contrato" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>
                            </div>
                            <div class="pt-5">
                                <div class="flex">
                                <button @click="modalCreate.prevStep()"  type="button" class="btn-prev w-full ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Anterior</button>
                                <button type="submit" class="w-full ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                    <div id="spinner" class="hidden spinner w-[20px] h-[20px]">
                                        <div class="rect1"></div>
                                        <div class="rect2"></div>
                                        <div class="rect3"></div>
                                        <div class="rect4"></div>
                                        <div class="rect5"></div>
                                    </div>
                                    <span>
                                    Guardar
                                    </span>
                                </button>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
    </div>
</div>
