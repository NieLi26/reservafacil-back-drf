<div x-show="modalAnulledCita.isOpen" 
    x-cloak
    x-transition:enter="transition duration-300 ease-out"
    x-transition:enter-start="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
    x-transition:enter-end="translate-y-0 opacity-100 sm:scale-100"
    x-transition:leave="transition duration-150 ease-in"
    x-transition:leave-start="translate-y-0 opacity-100 sm:scale-100"
    x-transition:leave-end="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
    class="fixed inset-0 z-10 overflow-y-auto" 
    aria-labelledby="modal-title" role="dialog" aria-modal="true"
>
    <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <span class="hidden sm:inline-block sm:h-screen sm:align-middle" aria-hidden="true">&#8203;</span>

            <div @click.away="modalAnulledCita.closeModal()"  class="relative inline-block px-4 pt-5 pb-4 overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl sm:my-8 sm:w-full sm:max-w-sm sm:p-6 sm:align-middle">      
            <div class="space-y-8">
                <div class="relative mt-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-xl leading-5 font-extrabold">
                    <span class="px-2 text-gray-900 bg-white">
                        Anulacion de Cita
                    </span>
                </div>
                </div>
            </div>
                <form action="." method="post" id="form-anulled-cita" class="space-y-8 divide-y divide-gray-200" @submit.prevent="modalAnulledCita.submitForm()">
                {% csrf_token %}
                <div class="space-y-8 divide-y divide-gray-200">
                    <div class="pt-4">
                        <div>
                            <!-- <h3 class="text-lg leading-6 font-medium text-gray-900">Informaci√≥n Personal</h3> -->
                            <p class="mt-1 text-sm text-gray-500">Describe el motivo de la Anulacion.</p>
                        </div>
                        <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                            <div class="sm:col-span-6">
                                <!-- <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Escribe el motivo de la consulta.</label> -->
                                <div class="mt-2">
                                    <textarea @input="modalAnulledCita.avaibleSubmit()" id="motivo" name="motivo" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                                </div>
                                <!-- <p class="mt-3 text-sm leading-6 text-gray-600">Escribe el motivo de la consulta.</p> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pt-5">
                    <div class="flex">
                    <button @click="modalAnulledCita.closeModal()" type="button" class="w-full bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancelar</button>
                    <button type="submit" id="anulled-button" class="disabled:opacity-50 w-full ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <div id="spinner" class="hidden spinner w-[20px] h-[20px]">
                            <div class="rect1"></div>
                            <div class="rect2"></div>
                            <div class="rect3"></div>
                            <div class="rect4"></div>
                            <div class="rect5"></div>
                        </div>
                        <span>
                        Anular
                        </span>
                    </button>
                    
                    </div>
                </div>
                </form>
            </div>
    </div>
</div>
