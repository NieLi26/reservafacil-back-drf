{% extends "registration/base.html" %}
{% load static %}

{% block title %}Log In{% endblock title %}

{% block content %}



  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <a href="{% url 'pages:home' %}">
    <img class="mx-auto h-auto w-16" src="{% static 'img/logo.ico' %}" alt="Workflow">
    </a>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Inicie sesion en su cuenta</h2>
  </div>

  <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
    <form class="space-y-6" action="#" method="POST" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="block text-sm font-medium text-gray-700"> Nombre de usuario* </label>
        <div class="mt-1">
            <input type="text" name="username" id="username" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="block text-sm font-medium text-gray-700"> Contraseña* </label>
        <div class="mt-1">
            <input type="password" name="password" id="password" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
        </div>
      </div>


      <div class="flex items-center justify-between">
        <!-- <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
        </div> -->

        <div class="text-sm">
          <a href="{% url 'password_reset' %}" class="font-medium text-blue-600 hover:text-blue-500"> Olvido su contraseña? </a>
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-white text-sm font-medium rounded-md bg-[#11104d] hover:bg-gradient-to-tr hover:from-orange-400 hover:via-red-500 hover:to-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: solid/lock-closed -->
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
          Continuar
        </button>
      </div>
    </form>
    </div>
  </div>




{% endblock content %}
