{% extends "registration/base.html" %}
{% load static %}

{% block title %}Cambio de Contraseña{% endblock title %}

{% block content %}
<div class="sm:mx-auto sm:w-full sm:max-w-lg">
  <a href="{% url 'pages:home' %}">
    <img class="mx-auto h-auto w-16" src="{% static 'img/logo.ico' %}" alt="Workflow">
  </a>
  <h1 class="mt-6 text-4xl tracking-tight font-bold text-gray-900" >Establece una nueva contraseña!</h1>
</div>

<div class="mt-4 sm:mx-auto sm:w-full sm:max-w-lg">
  <form method="POST">{% csrf_token %}
    <div id="div_id_old_password" class="mb-3">
      <label for="id_old_password" class="block text-sm font-medium text-gray-700"> Contraseña antigua* </label>
      <div class="mt-1">
          <input type="password" name="old_password" id="id_old_password" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
      </div>
    </div>
    <div id="div_id_new_password1" class="mb-3">
      <label for="id_new_password1" class="block text-sm font-medium text-gray-700"> Contraseña nueva* </label>
      <div class="mt-1">
          <input type="password" name="new_password1" id="id_new_password1" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
      </div>
    </div>

    <div id="div_id_new_password2" class="mb-3">
      <label for="id_new_password2" class="block text-sm font-medium text-gray-700"> Contraseña nueva (confirmación)* </label>
      <div class="mt-1">
          <input type="password" name="new_password2" id="id_new_password2" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
      </div>
    </div>

    <div>
      <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-white text-sm font-medium rounded-md bg-[#11104d] hover:bg-gradient-to-tr hover:from-orange-400 hover:via-red-500 hover:to-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2">
        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
          <!-- Heroicon name: solid/lock-closed -->
          <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
          </svg>
        </span>
        Cambiar mi contraseña
      </button>
    </div>
  </form>
</div>
{% endblock content %}
