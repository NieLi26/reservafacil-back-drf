  // tailwind.config.js

<div x-show="searchModal.isOpen" 
    x-cloak
    class="fixed inset-0 z-10 overflow-y-auto p-4 sm:p-6 md:p-20" role="dialog" aria-modal="true">
  <!--
    Background overlay, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-slate-900/25 backdrop-blur transition-opacity opacity-100" aria-hidden="true"></div>

  <!--
    Command palette, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0 scale-95"
      To: "opacity-100 scale-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100 scale-100"
      To: "opacity-0 scale-95"
  --> 
  <div @click.away="(!modalPaymentReserve.isOpen && !modalAnulledReserve.isOpen ? searchModal.closeModal() : '')" class="mx-auto max-w-3xl transform divide-y divide-gray-100 overflow-hidden rounded-xl bg-white shadow-2xl ring-1 ring-black ring-opacity-5 transition-all">
    <div class="relative">
      <!-- Heroicon name: solid/search -->
      <svg class="pointer-events-none absolute top-3.5 left-4 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
      </svg>
      <input name="search-reserve" id="search-reserve" type="text" class="h-12 w-full border-0 bg-transparent pl-11 pr-4 text-gray-800 placeholder-gray-400 focus:ring-0 sm:text-sm" placeholder="Buscar..." role="combobox" aria-expanded="false" aria-controls="options">
    </div>

    <div id="panel" class="flex divide-x divide-gray-100">
      <!-- Preview Visible: "sm:h-96" -->
      <div id="list-panel" class="max-h-96 min-w-0 flex-auto scroll-py-4 overflow-y-auto px-6 py-4 sm:h-96">
        <!-- Default state, show/hide based on command palette state. -->
        <!-- <h2 id="last-title" class="mt-2 mb-4 text-xs font-semibold text-gray-500 hidden">Ultimas Finalizadas</h2> -->

        <!-- Results, show/hide based on command palette state. -->
        <ul class="-mx-2 text-sm text-gray-700" id="options" role="listbox"></ul>
      </div>

      <!-- Active item side-panel, show/hide based on active state -->
      <div id="side-panel" class="hidden h-96 w-1/2 flex-none flex-col divide-y divide-gray-100 overflow-y-auto sm:flex"></div>
    </div>

    <!-- Empty state, show/hide based on command palette state -->
    <div id="empty-panel" class="hidden py-14 px-6 text-center text-sm sm:px-14">
      <!-- Heroicon name: outline/users -->
      <svg class="mx-auto h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
      <p class="mt-4 font-semibold text-gray-900">No Existen Reservas Finalizadas</p>
      <p class="mt-2 text-gray-500">No pudimos encontrar nada. Int√©ntalo de nuevo.</p>
    </div>
  </div>
</div>
