<div x-show="modalPaymentReserve.isOpen" 
    x-cloak
    x-transition:enter="transition duration-300 ease-out"
    x-transition:enter-start="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
    x-transition:enter-end="translate-y-0 opacity-100 sm:scale-100"
    x-transition:leave="transition duration-150 ease-in"
    x-transition:leave-start="translate-y-0 opacity-100 sm:scale-100"
    x-transition:leave-end="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
    class="fixed inset-0 z-10 overflow-y-auto" 
    aria-labelledby="modal-title" role="dialog" aria-modal="true"
>
    <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <span class="hidden sm:inline-block sm:h-screen sm:align-middle" aria-hidden="true">&#8203;</span>

            <div @click.away="modalPaymentReserve.closeModal()"  class="relative inline-block px-4 pt-5 pb-4 overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl dark:bg-gray-900 sm:my-8 sm:w-full sm:max-w-sm sm:p-6 sm:align-middle">  
                <div class="space-y-8">
                    <div class="relative mt-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-xl leading-5 font-extrabold">
                        <span class="px-2 text-gray-900 bg-white">
                            Nuevo Registro de Pago
                        </span>
                    </div>
                    </div>
                </div>
                <form action="." method="post" id="form-payment" class="space-y-8 divide-y divide-gray-200" @submit.prevent="modalPaymentReserve.submitForm()">
                    {% csrf_token %}
                    <div class="space-y-8 divide-y divide-gray-200">
                    <div class="pt-8">
                        <div>
                        <!-- <h3 class="text-lg leading-6 font-medium text-gray-900">Personal Information</h3>
                        <p class="mt-1 text-sm text-gray-500">Use a permanent address where you can receive mail.</p> -->
                    
                        </div>
                        <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                        <div class="sm:col-span-6">
                            <label for="method" class="block text-sm font-medium text-gray-700"> Metodo de Pago </label>
                            <div class="mt-1">
                            <select id="method" name="method" autocomplete="method-name" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                <option value="">Selecciona una opci√≥n</option>
                                <option value="ca">Efectivo</option>
                                <option value="tr">Transferencia</option>
                                <option value="de">Debito</option>
                                <option value="cr">Credito</option>
                            </select>
                            </div>
                        </div>
                
                        <div class="sm:col-span-6">
                            <label for="ticket_number" class="block text-sm font-medium text-gray-700"> Numero de Boleta </label>
                            <div class="mt-1">
                            <input type="text" name="ticket_number" id="ticket_number" autocomplete="ticket-number-name" class="uppercase shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                            </div>
                        </div>
                
                        <input type="hidden" name="reserve" id="reserve" autocomplete="reserve" class="uppercase shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>
                    </div>
                    <div class="pt-5">
                        <div class="flex gap-x-3">
                            <button @click.stop="modalPaymentReserve.closeModal()" type="button" class="w-full bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancelar</button>
                            
                            <button id="submit-button-payment" type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                <div id="spinner" class="hidden sk-chase w-[20px] h-[20px]">
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                </div>
                                <span>
                                    Guardar
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>
